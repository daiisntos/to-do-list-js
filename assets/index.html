<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts.css">
    <title>To Do List</title>
</head>

<body>
    <h1>To Do List</h1>
    <div class="content">
        <div class="content--add-item">
            <input type="text" id="input-new-task" placeholder="Enter your new task">
            <button onclick="newTask()" id="btn-new-task" title="Click here to add a new task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-plus-fill" viewBox="0 0 16 16">
                    <path
                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0" />
                </svg>
            </button>

        </div>

        <div class="content--body">

            <ol id="to-do-list">

            </ol>

        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
